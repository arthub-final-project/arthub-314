name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  nextjs-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§  Type-check (noEmit)
        run: npx tsc --noEmit

      - name: ğŸ”¨ Generate Prisma client
        run: npx prisma generate

      - name: ğŸš§ Build Next.js app
        run: npm run build

      - name: ğŸ§ª Playwright tests
        run: |
          npx playwright install --with-deps
          npm run playwright-development
